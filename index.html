<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Rocket Coffee</title>
  </head>
  <body>
    <div class="blur top"></div>
    <header class="header-desktop">
      <div class="container">
        <a class="logo-desktop" href="#">
          <img src="assets/logo-desktop.svg" alt="Logo Desktop" />
        </a>
        <a class="logo-mobile" href="#">
          <img src="assets/logo-mobile.svg" alt="" />
        </a>
        <div class="menu-section">
          <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
          </div>
          <nav>
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Menu</a>
              </li>
              <li>
                <a href="#">Recompensas</a>
              </li>
              <li>
                <a href="#">Gift Cards</a>
              </li>
              <li>
                <a href="#">Lojas</a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="btn-take-coffee">Pegar meu café</button>
      </div>
    </header>
    <!-- <header class="header-mobile">
      <div class="container"></div>
    </header> -->
    <main>
      <div class="container">
        <div class="header-title-mobile">
          <p>O café que fará seu código decolar para o próximo nível.</p>
        </div>
        <button class="btn-take-coffee mobile">Pegar meu café</button>

        <div class="title">
          <h1>Great Coffee</h1>
          <h1 class="tag">&LT Great Code/ &gt</h1>
        </div>
        <div class="img-coffee">
          <img
            src="assets/rocket-coffee.png"
            alt="Rocket Coffee"
            draggable="false"
          />
        </div>
      </div>
      <div class="blur bottom"></div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
